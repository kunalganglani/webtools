<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email Id" 
                 formControlName="email" required>
          <mat-error *ngIf="isFieldInvalid('email')">
            Please enter a valid email id
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" 
                 formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="isFieldInvalid('email')">
            Please enter your password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
        <button mat-raised-button color="accent" (click)="forgotPassword()">Forgot Password</button>
      </form>
    </mat-card-content>
  </mat-card>
  <app-spinner name="mySpinner"></app-spinner>
</div>
